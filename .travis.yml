# Config file for building MapThing
language: cpp
dist: trusty

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

compiler:
  - clang
  - gcc
  
before_install:
  - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu trusty universe"
  - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu trusty main"
  - sudo apt-get install --assume-yes -qq qt5-default qt5-qmake qtbase5-dev-tools libqt5svg5-dev qttools5-dev qtscript5-dev libqt5webkit5-dev nodejs npm
  - sudo ln -s /usr/bin/nodejs /usr/bin/node
  - sudo npm install
  - sudo npm install -g grunt

addons:
  coverity_scan:
    # GitHub project metadata
    # ** specific to your project **
    project:
      name: JamesRamm/MapThing
      version: 1.0
      description: MapThing

    # Where email notification of build analysis results will be sent
    notification_email: jamessramm@gmail.com

    # Commands to prepare for build_command
    # ** likely specific to your build **
    build_command_prepend: cmake CMakeLists.txt

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    # ** likely specific to your build **
    build_command: make -j4

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: master

script:
    - mkdir _builds
    - cd _builds
    - cmake ..
    - make -j4

